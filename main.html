<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br>
		<br>
		<label for="gender_m">Gender</label>
		<br>
		<input type="radio" id="gender_m"required name="gender"value="Male">Male<br>
		<input type="radio" id="gender_m"required name="gender"value="Female">Female<br>

		<br>
		<label for=cars >Car Brand</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="THAR">THAR</option>
			<option value="TATA NEXON">TATA NEXON</option>
			<option value="ERTICA">ERTICA</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input id="age" type="number" placeholder="age" required>
		<br><br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" required>
		<br><br>
		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br><br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox" required>
		<br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
